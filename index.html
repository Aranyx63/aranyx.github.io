<!DOCTYPE HTML>
<html>
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<title>MadnessEnjineer</title>
	<link rel="stylesheet" href="css/master.css" />

</head>
<body>

	<div class="navbar navbar-default navbar-fixed-top">
		<div clas="container-fluid">
	   		<div class="navbar-brand">
	   			<span class="fa-stack fa-lg">
				    <i class="fa fa-cloud fa-stack-2x"></i>
				    <i class="fa fa-code fa-stack-1x fa-inverse"></i>
				</span>
	   			<span class="app-name">Madness<b>Enjineer</b></span>
	   		</div>

			<ul id="rte-tabs" class="nav nav-tabs" data-tabs="tabs">
		        <li>
		        	<a href="#rte-preview" data-toggle="tab" class="tab-preview">
		        		<i class="fa fa-eye"></i>
		        		<b>Preview</b>
		        	</a>
		        </li>
		        <li>
		        	<a href="#rte-code" data-toggle="tab" class="tab-code">
		        		<i class="fa fa-code"></i>
		        		<b>Code</b>
		        	</a>
		        </li>
		        <li class="active">
		        	<a href="#rte-wysiwyg" data-toggle="tab" class="tab-wysiwyg">
		        		<i class="fa fa-edit"></i>
		        		<b>Edit</b>
		        	</a>
		        </li>
		    </ul>

		   	<a href="http://github.com/madnesslabs/madnessenjineer" target="_Blank" class="btn btn-primary pull-right github">
	   			<i class="fa fa-lg fa-github"></i>
	   			<span>GitHub</span>
	   		</a>
		</div>
	</div>
	<div id="rte" class="tab-content">
		Hello World!
	</div>
	<div id="rte-controls" class="navbar-inverse">
 		<div class="container-fluid">
 		 	<a href="#" data-rte="bColor" title="Background Color">
				<i class="fa fa-tint"></i>
				<input type="color" class="invisible" />
			</a>
 			<a href="#" data-rte="fColor" title="Font Color">
				<i class="fa fa-font"></i>
				<input type="color" class="invisible" />
			</a>
			<a href="#" data-rte="bold" title="Bold">
				<i class="fa fa-bold"></i>
			</a>
			<a href="#" data-rte="italic" title="Italic">
				<i class="fa fa-italic"></i>
			</a>
			<a href="#" data-rte="underline" title="Underline">
				<i class="fa fa-underline"></i>
			</a>
			<a href="#" data-rte="strike" title="Strike Through">
				<i class="fa fa-strikethrough"></i>
			</a>

			<a href="#" data-rte="aLeft" title="Align Left">
				<i class="fa fa-align-left"></i>
			</a>
			<a href="#" data-rte="aCenter" title="Align Center">
				<i class="fa fa-align-center"></i>
			</a>
			<a href="#" data-rte="aRight" title="Align Right">
				<i class="fa fa-align-right"></i>
			</a>

			<a href="#" data-rte="ul" title="Unordered List">
				<i class="fa fa-list-ul"></i>
			</a>
			<a href="#" data-rte="ol" title="Ordered List">
				<i class="fa fa-list-ol"></i>
			</a>
			<a href="#" data-rte="link" title="Insert Link">
				<i class="fa fa-link"></i>
			</a>
		</div>
	</div>

	<script src="js/build.js"></script>
</body>
</html>
